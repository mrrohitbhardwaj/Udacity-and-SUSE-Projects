namespace: argocd
  name: staging
  
service:
  port: 5111
  targetPort: 3111
  protocol: TCP
  type: ClusterIP

image:
  repository: mrrohitbhardwaj/techtrends
  tag: latest
  pullPolicy: IfNotPresent

replicaCount: 3

resources:
  requests:
    CPU: 300m
    memory: 90Mi
  limits: 
    CPU: 500m
    memory: 128Mi
    
containerPort: 3111

livenessProbe:
  initialDelaySeconds: 5
  httpGet:
    path: /healthz
    port: 3111

readinessProbe:
  initialDelaySeconds: 5
  httpGet:
    path: /healthz
    port: 3111
