#GitHub Action: Build and push Docker images >>> https://github.com/marketplace/actions/build-and-push-docker-images <<< For Reference

name: TechTrends - Package with Docker

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.mrrohitbhardwaj }}
          password: ${{ secrets.e9792e8a-0a07-4f56-b915-54ffa1130634 }}
      -
        name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./CNAA
          file: ./CNAA/Dockerfile
          platforms: linux/amd64
          push: true
          tags: techtrends:latest
          secrets: |
            GIT_AUTH_TOKEN=${{ secrets.$This_is_a_Udacity_&_SUSE_The_Cloud_Native_Application_Architecture_Nanodegree_Program_Project$ }}
