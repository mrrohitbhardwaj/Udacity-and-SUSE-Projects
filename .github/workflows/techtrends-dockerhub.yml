#GitHub Action: Build and push Docker images >>> https://github.com/marketplace/actions/build-and-push-docker-images <<< For Reference

name: TechTrends - Package with Docker

on
  push:
    branches: [main]

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.mrrohitbhardwaj }}
          password: ${{ secrets.RohDocLogPas3 }}
      -
        name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./CNAA
          file: ./CNAA/Dockerfile
          platforms: linux/amd64
          push: true
          tags: techtrends:latest
          secrets: |
            GIT_AUTH_TOKEN=${{ secrets.GITUHUB_SECRET_ACCESS_TOKEN_TECHTRENDS }}
